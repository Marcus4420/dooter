<section class="flex items-center p-10 pt-8 flex-col text-center">
  <img class="h-32" src="assets/Dooter-logo.png">
  <section class="mt-6">
    <h1 class="font-bold">Welcome to Dooter!</h1>
    <p class="font-medium">My small chat app</p>
    <p>This web-app was made with Angular, Tailwind and Supabase.</p>
    <p>To see more, visit the <span class="underline italic">Github & Readme</span></p>
  </section>
  <div *ngIf="!currentUserFromSession(); else auth" class="mt-16">
    <p class="font-medium">To get started</p>
    <p>please sign  or login using the button below <span class="line-through">or use the testing credentials provided in the readme</span></p>
    <section class="flex flex-col items-center mt-4">
      <button (click)="doSignIn()" class="mt-12 bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full w-40">Sign in</button>
    </section>
  </div>
  <ng-template #auth>
    <section class="flex items-center flex-col mt-12 text-center">
      <img class="rounded-full" src="{{currentProfileInfo()?.avatar_url}}">
      <p class="mt-2 font-bold">{{currentProfileInfo()?.full_name}}</p>
    </section>
    <button (click)="doSignOut()" class="mt-12 bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full w-40">Sign out</button>
  </ng-template>
</section>
